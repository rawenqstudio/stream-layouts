<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>RE≈ªYSERKA</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #333; color: white; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        
        button { padding: 15px; font-size: 16px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; color: white; transition: 0.2s; }
        .btn-layout { background: #007bff; width: 30%; }
        .btn-layout:hover { background: #0056b3; }
        
        .status { margin-top: 10px; color: #aaa; font-weight: bold;}
        .controls { display: none; margin-top: 30px; border-top: 1px solid #555; padding-top: 20px;}
        input { display: none; }

        /* Lista Go≈õci */
        #guest-list { margin-top: 20px; text-align: left; background: #222; padding: 20px; border-radius: 10px; }
        .guest-item { display: flex; justify-content: space-between; align-items: center; background: #444; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .guest-name { font-size: 1.2em; font-weight: bold; }
        
        .btn-mic { width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .mic-on { background: #28a745; }
        .mic-off { background: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel Re≈ºysera</h1>
        <div class="status" id="status-msg">Inicjalizacja...</div>
        <input type="text" id="target-id">

        <div class="controls" id="control-panel">
            <h2>Uk≈Çad kamer:</h2>
            <button class="btn-layout" onclick="sendLayout('layout-grid')">üî≥ Grid</button>
            <button class="btn-layout" onclick="sendLayout('layout-sidebar-right')">‚û°Ô∏è Pasek</button>
            <button class="btn-layout" onclick="sendLayout('layout-bottom')">‚¨áÔ∏è D√≥≈Ç</button>
            
            <h2>ZarzƒÖdzanie Go≈õƒámi:</h2>
            <div id="guest-list">
                <p style="text-align:center; color:#777;">Oczekiwanie na go≈õci...</p>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const useStunOnly = urlParams.get('stunonly');
        const selectedConfig = useStunOnly ? [ { urls: "stun:stun.l.google.com:19302" } ] : [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "turn:openrelay.metered.ca:80?transport=udp", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:80?transport=tcp", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443?transport=udp", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443?transport=tcp", username: "openrelayproject", credential: "openrelayproject" }
        ];

        const peer = new Peer(undefined, { config: { iceServers: selectedConfig } });
        let conn = null;

        window.onload = function() {
            const roomID = urlParams.get('room');
            if(roomID) {
                document.getElementById('target-id').value = roomID;
                document.getElementById('status-msg').innerText = "Szukam OBS...";
                setTimeout(connectToOBS, 1000);
            } else {
                document.getElementById('status-msg').innerText = "B≈ÅƒÑD: Brak ID w linku.";
            }
        }

        function connectToOBS() {
            const targetId = document.getElementById('target-id').value;
            conn = peer.connect(targetId);

            conn.on('open', () => {
                document.getElementById('status-msg').innerText = "‚úÖ PO≈ÅƒÑCZONO Z OBS";
                document.getElementById('status-msg').style.color = "#00ff00";
                document.getElementById('control-panel').style.display = "block";
                
                // Przedstaw siƒô jako re≈ºyser, ≈ºeby OBS wiedzia≈Ç komu s≈Çaƒá listƒô
                conn.send({ type: 'director-hello' });
            });

            // ODBIERANIE LISTY GO≈öCI
            conn.on('data', (data) => {
                if(data.type === 'guest-list') {
                    renderGuestList(data.list);
                }
            });

            conn.on('error', (err) => alert("B≈ÇƒÖd: " + err));
        }

        function sendLayout(layoutName) {
            if(conn && conn.open) conn.send({ type: 'layout', mode: layoutName });
        }

        function toggleGuestMic(id, currentMutedState) {
            if(conn && conn.open) {
                // Wysy≈Çamy ≈ºƒÖdanie: je≈õli jest zmutowany to odmutuj (false), je≈õli nie to zmutuj (true)
                conn.send({ type: 'remote-mute', targetId: id, state: !currentMutedState });
            }
        }

        function renderGuestList(list) {
            const container = document.getElementById('guest-list');
            container.innerHTML = "";

            if(list.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#777;">Brak go≈õci online.</p>';
                return;
            }

            list.forEach(guest => {
                const item = document.createElement('div');
                item.className = 'guest-item';
                
                const micClass = guest.muted ? 'mic-off' : 'mic-on';
                const micIcon = guest.muted ? 'üîá' : 'üé§';
                const statusText = guest.muted ? '(Wyciszony)' : '';

                item.innerHTML = `
                    <span class="guest-name">${guest.name} <small style="font-weight:normal; font-size:0.7em">${statusText}</small></span>
                    <button class="btn-mic ${micClass}" onclick="toggleGuestMic('${guest.id}', ${guest.muted})">
                        ${micIcon}
                    </button>
                `;
                container.appendChild(item);
            });
        }
    </script>
</body>
</html>
