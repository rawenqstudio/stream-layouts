<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE≈ªYSERKA</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #333; color: white; text-align: center; padding: 20px; }
        .panel { max-width: 500px; margin: 0 auto; background: #222; padding: 20px; border-radius: 10px; }
        button { display: block; width: 100%; padding: 15px; font-size: 18px; margin: 10px 0; cursor: pointer; border: none; border-radius: 5px; background: #007bff; color: white; transition: 0.2s; }
        button:hover { background: #0056b3; }
        input { padding: 10px; font-size: 16px; width: 80%; text-align: center; margin-bottom: 10px; }
        .status { margin-bottom: 15px; color: #aaa; font-weight: bold; }
        #control-panel { display: none; margin-top: 20px; border-top: 1px solid #444; padding-top: 20px; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Panel Re≈ºysera</h1>
        
        <div class="status" id="status-msg">≈ÅƒÖczenie z serwerem...</div>
        
        <div id="login-panel">
            <label>ID Studia (OBS):</label><br>
            <input type="text" id="target-id" value="">
            <button onclick="connectToOBS()">Po≈ÇƒÖcz z OBS</button>
        </div>

        <div id="control-panel">
            <h2>Wybierz uk≈Çad:</h2>
            <button onclick="sendLayout('layout-grid')">üî≥ Grid (Siatka)</button>
            <button onclick="sendLayout('layout-sidebar-right')">‚û°Ô∏è Pasek Prawy</button>
            <button onclick="sendLayout('layout-bottom')">‚¨áÔ∏è Pasek Dolny</button>
        </div>
    </div>

    <script>
        // Ta sama konfiguracja TURN dla pewno≈õci po≈ÇƒÖczenia
        const turnConfig = [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443?transport=tcp", username: "openrelayproject", credential: "openrelayproject" }
        ];

        const peer = new Peer(undefined, {
            config: { iceServers: turnConfig }
        });

        let conn = null;

        peer.on('open', () => {
            document.getElementById('status-msg').innerText = "Serwer OK. Podaj ID pokoju.";
            
            // Automatyczne ≈ÇƒÖczenie z URL
            const urlParams = new URLSearchParams(window.location.search);
            const roomID = urlParams.get('room');
            if(roomID) {
                document.getElementById('target-id').value = roomID;
                document.getElementById('status-msg').innerText = "Auto-≈ÇƒÖczenie z: " + roomID;
                setTimeout(connectToOBS, 1000);
            }
        });

        function connectToOBS() {
            const targetId = document.getElementById('target-id').value;
            if(!targetId) return alert("Brak ID!");

            document.getElementById('status-msg').innerText = "NawiƒÖzywanie po≈ÇƒÖczenia...";

            conn = peer.connect(targetId);

            conn.on('open', () => {
                document.getElementById('status-msg').innerText = "‚úÖ PO≈ÅƒÑCZONO Z STUDIO!";
                document.getElementById('status-msg').style.color = "#0f0";
                document.getElementById('control-panel').style.display = "block";
                document.getElementById('login-panel').style.display = "none";
            });

            conn.on('error', (err) => {
                alert("B≈ÇƒÖd po≈ÇƒÖczenia: " + err);
                document.getElementById('status-msg').innerText = "B≈ÇƒÖd po≈ÇƒÖczenia.";
            });
        }

        function sendLayout(layoutName) {
            if(conn && conn.open) {
                conn.send({ type: 'layout', mode: layoutName });
            } else {
                alert("Roz≈ÇƒÖczono z OBS!");
            }
        }
    </script>
</body>
</html>
