<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>WIDOK OBS (Multi-STUN)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: transparent; }
        #video-container { width: 100%; height: 100%; position: relative; }
        video { object-fit: cover; border: 2px solid white; background: #000; transition: all 0.5s ease; }
        
        /* Twoje style układów */
        .layout-grid { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 10px; padding: 20px; box-sizing: border-box; }
        .layout-grid video { width: 45%; height: 45%; } 
        .layout-sidebar-right { display: flex; flex-direction: column; justify-content: center; align-items: flex-end; padding-right: 20px; height: 100vh; box-sizing: border-box; }
        .layout-sidebar-right video { width: 300px; height: 169px; margin-bottom: 10px; }
        .layout-bottom { display: flex; flex-direction: row; justify-content: center; align-items: flex-end; padding-bottom: 20px; height: 100vh; box-sizing: border-box; }
        .layout-bottom video { width: 250px; height: 140px; margin: 0 10px; }
    </style>
</head>
<body>
    <div id="video-container" class="layout-grid"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const myID = urlParams.get('room') || 'test-room';
        // Sprawdź flagę ?stunonly w URL
        const useStunOnly = urlParams.has('stunonly');

        // --- DEFINICJA SERWERÓW ---
        const stunServers = [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "stun:stun1.l.google.com:19302" },
            { urls: "stun:openrelay.metered.ca:80" },
            { urls: "stun:stun.stunprotocol.org" }
        ];

        const turnServers = [
            { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443?transport=tcp", username: "openrelayproject", credential: "openrelayproject" }
        ];

        // Budowanie konfiguracji
        let iceServersList = [...stunServers];
        if (!useStunOnly) {
            iceServersList = [...stunServers, ...turnServers];
            console.log("OBS: Tryb standardowy (STUN + TURN)");
        } else {
            console.log("OBS: Tryb STUN-ONLY (Oszczędzanie transferu)");
        }

        const peerConfig = {
            config: {
                iceServers: iceServersList,
                iceTransportPolicy: 'all' // Domyślnie pozwalamy na wszystko
            }
        };

        const peer = new Peer(myID, peerConfig);
        const container = document.getElementById('video-container');

        peer.on('open', (id) => console.log('OBS gotowy, ID: ' + id));

        peer.on('call', (call) => {
            call.answer();
            call.on('stream', (stream) => addVideo(stream, call.peer));
        });

        // Obsługa sterowania (bez zmian)
        peer.on('connection', (conn) => {
            conn.on('data', (data) => {
                if(data.type === 'layout') container.className = data.mode;
            });
        });

        function addVideo(stream, id) {
            if(document.getElementById(`vid-${id}`)) return;
            const video = document.createElement('video');
            video.srcObject = stream;
            video.id = `vid-${id}`;
            video.muted = true; 
            video.autoplay = true;
            video.playsInline = true;
            video.onloadedmetadata = () => video.play().catch(e => console.error(e));
            container.appendChild(video);
        }
    </script>
</body>
</html>
