<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>OBS Renderer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: transparent; }
        
        /* Główny kontener */
        #video-container { width: 100%; height: 100%; transition: all 0.5s ease; position: relative; }
        
        /* Styl okienka wideo */
        video { 
            object-fit: cover; 
            border: 2px solid rgba(255,255,255,0.2); 
            box-shadow: 0 0 15px rgba(0,0,0,0.5); 
            transition: all 0.5s ease; 
            background: #000; 
        }

        /* --- UKŁADY KAMER --- */

        /* 1. Grid (Siatka - Domyślny) */
        .layout-grid { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 10px; padding: 20px; box-sizing: border-box; }
        .layout-grid video { width: 45%; height: 45%; max-width: 600px; }

        /* 2. Sidebar Right (Pasek po prawej) */
        .layout-sidebar-right { display: flex; flex-direction: column; justify-content: center; align-items: flex-end; padding-right: 20px; height: 100vh; }
        .layout-sidebar-right video { width: 300px; height: 169px; margin-bottom: 10px; }

        /* 3. Bottom Row (Pasek na dole) */
        .layout-bottom { display: flex; flex-direction: row; justify-content: center; align-items: flex-end; padding-bottom: 20px; height: 100vh; }
        .layout-bottom video { width: 250px; height: 140px; margin: 0 10px; }

        /* 4. Spotlight (Jeden duży na środku) */
        .layout-spotlight { display: flex; justify-content: center; align-items: center; height: 100vh; padding: 0; }
        .layout-spotlight video { width: 100%; height: 100%; border: none; }

    </style>
</head>
<body>
    <div id="video-container" class="layout-grid"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const myID = urlParams.get('room');
        const container = document.getElementById('video-container');

        if(!myID) alert("BŁĄD: Brak parametru ?room= w linku!");

        // --- KONFIGURACJA DARMOWA (Google + OpenRelay) ---
        const freeIceConfig = [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "stun:stun1.l.google.com:19302" },
            {
                urls: "turn:openrelay.metered.ca:443?transport=tcp",
                username: "openrelayproject",
                credential: "openrelayproject"
            },
            {
                urls: "turn:openrelay.metered.ca:80",
                username: "openrelayproject",
                credential: "openrelayproject"
            }
        ];

        const peer = new Peer(myID, { 
            config: { iceServers: freeIceConfig, iceTransportPolicy: 'all' },
            debug: 1
        });

        peer.on('open', (id) => console.log('OBS Gotowy. ID Pokoju: ' + id));

        // 1. Odbieranie wideo (Od Gości)
        peer.on('call', (call) => {
            call.answer(); // Odbierz bez wysyłania zwrotnego wideo
            call.on('stream', (remoteStream) => {
                addVideo(remoteStream, call.peer);
            });
        });

        // 2. Odbieranie komend (Od Reżysera)
        peer.on('connection', (conn) => {
            conn.on('data', (data) => {
                if(data.type === 'layout') {
                    console.log("Zmiana układu na:", data.mode);
                    container.className = data.mode;
                }
            });
        });

        function addVideo(stream, id) {
            if(document.getElementById(`vid-${id}`)) return;

            const video = document.createElement('video');
            video.srcObject = stream;
            video.id = `vid-${id}`;
            
            // KLUCZOWE DLA OBS I AUTOPLAY:
            video.muted = true; 
            video.autoplay = true;
            video.playsInline = true;

            // Wymuszenie startu (fix dla niektórych przeglądarek)
            video.onloadedmetadata = () => {
                video.play().catch(e => console.error("Autoplay blocked:", e));
            };

            container.appendChild(video);
        }
    </script>
</body>
</html>
