<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>GO≈öƒÜ - Ustawienia</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        background: #222;
        color: white;
        padding: 20px;
        margin: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      h1 {
        margin-top: 0;
        color: #00d2ff;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        aspect-ratio: 16/9;
        background: #000;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 20px;
        border: 2px solid #555;
      }

      /* ZMIANA TUTAJ: Dodano transform: scaleX(-1) */
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1); /* Efekt lustra dla komfortu go≈õcia */
      }

      #mute-indicator {
        position: absolute;
        top: 10px;
        right: 10px;
        background: red;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
        display: none;
        box-shadow: 0 0 5px black;
        font-size: 0.8em;
        z-index: 10;
      }

      .settings-group {
        text-align: left;
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #ccc;
        font-size: 0.9em;
      }
      select,
      input[type="text"] {
        width: 100%;
        padding: 10px;
        background: #222;
        border: 1px solid #555;
        color: white;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
        cursor: pointer;
      }
      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      button {
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        width: 100%;
        margin-top: 10px;
        transition: 0.2s;
      }
      button:hover {
        background: #218838;
      }
      button:disabled {
        background: #555;
        cursor: not-allowed;
      }

      #logs {
        margin-top: 20px;
        color: #aaa;
        font-size: 0.8em;
        text-align: left;
        background: #111;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        max-height: 150px;
        overflow-y: auto;
      }
      .error {
        color: #ff4444;
      }
      .success {
        color: #00ff00;
      }

      #target-id {
        display: none;
      }

      .footer-credits {
        position: fixed;
        bottom: 15px;
        right: 20px;
        color: #666;
        font-size: 0.85em;
        font-family: monospace;
        user-select: none;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ustawienia Studia</h1>

      <div class="video-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
        <div id="mute-indicator">üîá WYCISZONY</div>
      </div>

      <div class="settings-group">
        <label>üì∑ Wybierz Kamerƒô:</label>
        <select id="videoSource" onchange="startPreview()"></select>
      </div>

      <div class="settings-group">
        <label>üé§ Wybierz Mikrofon:</label>
        <select id="audioSource" onchange="startPreview()"></select>
      </div>

      <div class="settings-group">
        <label class="checkbox-group">
          <input type="checkbox" id="start-muted" checked />
          <span>Do≈ÇƒÖcz z wyciszonym mikrofonem</span>
        </label>

        <label class="checkbox-group" title="Wymusza wysoki bitrate (6 Mbps)">
          <input type="checkbox" id="high-bitrate" />
          <span>üî• Unlock Bitrate</span>
        </label>
      </div>

      <div class="settings-group">
        <label>Twoje Imiƒô:</label>
        <input type="text" id="username" placeholder="Wpisz swoje imiƒô..." />
      </div>

      <input type="text" id="target-id" />
      <button id="join-btn" onclick="joinRoom()">DO≈ÅƒÑCZ DO STUDIA</button>

      <div id="logs"></div>
    </div>

    <div class="footer-credits">from xrawenq for Goodiez</div>

    <script>
      function log(msg, type = "info") {
        const logs = document.getElementById("logs");
        const p = document.createElement("div");
        p.innerText = `> ${msg}`;
        if (type === "error") p.className = "error";
        if (type === "success") p.className = "success";
        logs.prepend(p);
        console.log(msg);
      }

      const urlParams = new URLSearchParams(window.location.search);
      const useStunOnly = urlParams.get("stunonly");
      const selectedConfig = useStunOnly
        ? [{ urls: "stun:stun.l.google.com:19302" }]
        : [
            { urls: "stun:stun.l.google.com:19302" },
            {
              urls: "turn:openrelay.metered.ca:80?transport=udp",
              username: "openrelayproject",
              credential: "openrelayproject",
            },
            {
              urls: "turn:openrelay.metered.ca:80?transport=tcp",
              username: "openrelayproject",
              credential: "openrelayproject",
            },
            {
              urls: "turn:openrelay.metered.ca:443?transport=udp",
              username: "openrelayproject",
              credential: "openrelayproject",
            },
            {
              urls: "turn:openrelay.metered.ca:443?transport=tcp",
              username: "openrelayproject",
              credential: "openrelayproject",
            },
          ];

      const peer = new Peer(undefined, {
        config: { iceServers: selectedConfig },
      });

      let localStream = null;
      let globalConn = null;
      const videoSelect = document.getElementById("videoSource");
      const audioSelect = document.getElementById("audioSource");

      window.onload = async function () {
        const roomID = urlParams.get("room");
        if (roomID) {
          document.getElementById("target-id").value = roomID;
          log(`Pok√≥j wykryty: ${roomID}`);
          await requestPermissions();
          await getDevices();
          startPreview();
        } else {
          log("B≈ÅƒÑD: Brak ID pokoju w linku.", "error");
          document.getElementById("join-btn").disabled = true;
        }
      };

      async function requestPermissions() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true,
          });
          stream.getTracks().forEach((track) => track.stop());
        } catch (err) {
          log("B≈ÇƒÖd uprawnie≈Ñ: " + err.name, "error");
          alert("Musisz zezwoliƒá na dostƒôp do kamery i mikrofonu!");
        }
      }

      async function getDevices() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        videoSelect.innerHTML = "";
        audioSelect.innerHTML = "";
        devices.forEach((device) => {
          const option = document.createElement("option");
          option.value = device.deviceId;
          if (device.kind === "videoinput") {
            option.text = device.label || `Kamera ${videoSelect.length + 1}`;
            videoSelect.appendChild(option);
          } else if (device.kind === "audioinput") {
            option.text = device.label || `Mikrofon ${audioSelect.length + 1}`;
            audioSelect.appendChild(option);
          }
        });
      }

      async function startPreview() {
        if (localStream)
          localStream.getTracks().forEach((track) => track.stop());
        const videoSource = videoSelect.value;
        const audioSource = audioSelect.value;

        const constraints = {
          video: {
            deviceId: videoSource ? { exact: videoSource } : undefined,
            width: { ideal: 1920 },
            height: { ideal: 1080 },
          },
          audio: {
            deviceId: audioSource ? { exact: audioSource } : undefined,
          },
        };
        try {
          localStream = await navigator.mediaDevices.getUserMedia(constraints);
          document.getElementById("localVideo").srcObject = localStream;
          checkMuteState();
        } catch (err) {
          log("B≈ÇƒÖd podglƒÖdu: " + err.name, "error");
        }
      }

      document
        .getElementById("start-muted")
        .addEventListener("change", checkMuteState);
      function checkMuteState() {
        if (!localStream) return;
        const shouldBeMuted = document.getElementById("start-muted").checked;
        const audioTrack = localStream.getAudioTracks()[0];
        if (audioTrack) {
          audioTrack.enabled = !shouldBeMuted;
          toggleMuteUI(shouldBeMuted);
        }
      }
      function toggleMuteUI(isMuted) {
        const ind = document.getElementById("mute-indicator");
        ind.style.display = isMuted ? "block" : "none";
      }

      peer.on("open", (id) => log(`Gotowy. Twoje ID: ${id}`, "success"));

      async function joinRoom() {
        const targetId = document.getElementById("target-id").value;
        const username = document.getElementById("username").value.trim();
        const highBitrate = document.getElementById("high-bitrate").checked;
        const btn = document.getElementById("join-btn");

        btn.disabled = true;
        btn.innerText = "≈ÅƒÖczenie...";
        videoSelect.disabled = true;
        audioSelect.disabled = true;

        log(`Dzwoniƒô do OBS...`);

        const videoTrack = localStream.getVideoTracks()[0];
        if (videoTrack && "contentHint" in videoTrack) {
          videoTrack.contentHint = "motion";
          log("Ustawiono priorytet: Motion");
        }

        const call = peer.call(targetId, localStream);
        globalConn = peer.connect(targetId);

        globalConn.on("open", () => {
          log("Po≈ÇƒÖczenie zestawione!", "success");
          btn.innerText = "JESTE≈ö NA WIZJI";
          btn.style.background = "#dc3545";

          const isMuted = document.getElementById("start-muted").checked;
          globalConn.send({ type: "identify", name: username });
          globalConn.send({ type: "mic-status", muted: isMuted });
        });

        if (highBitrate) {
          setTimeout(() => {
            const pc = call.peerConnection;
            const sender = pc
              .getSenders()
              .find((s) => s.track.kind === "video");
            if (sender) {
              const params = sender.getParameters();
              if (!params.encodings) params.encodings = [{}];
              params.encodings[0].maxBitrate = 6000000;
              sender
                .setParameters(params)
                .then(() => log("üî• Bitrate odblokowany (6 Mbps)!", "success"))
                .catch((e) => log("B≈ÇƒÖd Bitrate Unlock: " + e, "error"));
            }
          }, 1000);
        }

        globalConn.on("data", (data) => {
          if (data.type === "mute-cmd") {
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
              audioTrack.enabled = !data.state;
              toggleMuteUI(data.state);
              document.getElementById("start-muted").checked = data.state;
              globalConn.send({ type: "mic-status", muted: data.state });
            }
          }
        });

        const handleClose = () => {
          log("Roz≈ÇƒÖczono.", "error");
          setTimeout(() => location.reload(), 3000);
        };
        call.on("close", handleClose);
        globalConn.on("close", handleClose);

        setInterval(() => {
          if (globalConn && globalConn.open)
            globalConn.send({ type: "heartbeat" });
        }, 2000);

        window.addEventListener("beforeunload", () => {
          if (globalConn && globalConn.open) globalConn.send({ type: "leave" });
        });
      }
    </script>
  </body>
</html>
