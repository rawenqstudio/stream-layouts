<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GO≈öƒÜ (Kamera)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #222; color: white; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        
        .video-wrapper { position: relative; display: inline-block; width: 100%; margin-top: 20px; }
        video { width: 100%; border: 2px solid #00ff00; border-radius: 8px; background: #000; }
        
        /* Ikonka wyciszenia na wideo lokalnym */
        #mute-indicator {
            position: absolute; top: 10px; right: 10px; background: red; color: white;
            padding: 5px 10px; border-radius: 5px; font-weight: bold; display: none;
            box-shadow: 0 0 5px black;
        }

        input[type="text"] { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #111; color: white; font-size: 16px; text-align: center;}
        
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; margin-top: 10px; width: 100%; transition: 0.2s;}
        button:hover { background: #218838; }
        button:disabled { background: #555; cursor: not-allowed; }

        #logs { margin-top: 20px; color: #aaa; font-size: 0.9em; text-align: left; background: #111; padding: 10px; border-radius: 5px; font-family: monospace; }
        .error { color: #ff4444; } .success { color: #00ff00; }
        #target-id { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jeste≈õ Go≈õciem</h1>
        <p>Gdy Re≈ºyser Ciƒô wyciszy, zobaczysz komunikat.</p>
        
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
            <div id="mute-indicator">üîá WYCISZONY PRZEZ STUDIO</div>
        </div>
        
        <br>
        <input type="text" id="username" placeholder="Twoje Imiƒô (Opcjonalne)">
        <input type="text" id="target-id">
        <button id="join-btn" onclick="joinRoom()">DO≈ÅƒÑCZ DO STUDIA</button>
        <div id="logs"></div>
    </div>

    <script>
        function log(msg, type = 'info') {
            const logs = document.getElementById('logs');
            const p = document.createElement('div');
            p.innerText = `> ${msg}`;
            if(type === 'error') p.className = 'error';
            if(type === 'success') p.className = 'success';
            logs.appendChild(p);
            console.log(msg);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const useStunOnly = urlParams.get('stunonly');
        const fullTurnConfig = [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "turn:openrelay.metered.ca:80?transport=udp", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:80?transport=tcp", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443?transport=udp", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443?transport=tcp", username: "openrelayproject", credential: "openrelayproject" }
        ];
        const stunOnlyConfig = [ { urls: "stun:stun.l.google.com:19302" } ];
        const selectedConfig = useStunOnly ? stunOnlyConfig : fullTurnConfig;

        if(useStunOnly) log("üöÄ TRYB TURBO (STUN Only) w≈ÇƒÖczony.");

        const peer = new Peer(undefined, {
            config: { iceServers: selectedConfig },
            debug: 1
        }); 

        let globalConn = null;
        let localStream = null;

        window.onload = function() {
            const roomID = urlParams.get('room');
            if(roomID) {
                document.getElementById('target-id').value = roomID;
                log(`Pok√≥j: ${roomID}. Gotowy.`);
            } else {
                log('B≈ÅƒÑD: Brak ID pokoju w linku.', 'error');
                document.getElementById('join-btn').disabled = true;
            }
        }

        window.addEventListener('beforeunload', () => {
            if(globalConn && globalConn.open) globalConn.send({ type: 'leave' });
        });

        peer.on('open', (id) => log(`Twoje ID: ${id}`, 'success'));

        function joinRoom() {
            const targetId = document.getElementById('target-id').value;
            const username = document.getElementById('username').value.trim();
            const btn = document.getElementById('join-btn');
            
            btn.disabled = true;
            btn.innerText = "≈ÅƒÖczenie...";
            
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then((stream) => {
                localStream = stream;
                document.getElementById('localVideo').srcObject = stream;
                
                log(`Kamera OK. Dzwoniƒô do OBS...`);
                
                const call = peer.call(targetId, stream);
                globalConn = peer.connect(targetId);

                globalConn.on('open', () => {
                   log('Po≈ÇƒÖczenie zestawione!', 'success');
                   btn.innerText = "JESTE≈ö NA WIZJI";
                   globalConn.send({ type: 'identify', name: username });
                });
                
                // --- ODBIERANIE ROZKAZ√ìW Z OBS ---
                globalConn.on('data', (data) => {
                    // Re≈ºyser kaza≈Ç prze≈ÇƒÖczyƒá mikrofon
                    if(data.type === 'mute-cmd') {
                        toggleMic(data.state); // true = wycisz, false = odcisz
                    }
                });

                const handleClose = () => {
                    log("Roz≈ÇƒÖczono.", 'error');
                    setTimeout(() => location.reload(), 2000);
                };
                call.on('close', handleClose);
                call.on('error', (err) => log("B≈ÇƒÖd wideo: " + err, 'error'));
                globalConn.on('close', handleClose);
                
                setInterval(() => {
                    if(globalConn.open) globalConn.send({ type: 'heartbeat' });
                }, 2000);
            })
            .catch(err => {
                log(`B≈ÇƒÖd kamery: ${err.name}`, 'error');
                btn.disabled = false;
                btn.innerText = "SPR√ìBUJ PONOWNIE";
            });
        }

        function toggleMic(shouldMute) {
            if(!localStream) return;
            const audioTrack = localStream.getAudioTracks()[0];
            
            if(audioTrack) {
                audioTrack.enabled = !shouldMute; // enabled=true to znaczy s≈Çychaƒá
                
                // Poka≈º/ukryj komunikat na ekranie
                const indicator = document.getElementById('mute-indicator');
                indicator.style.display = shouldMute ? 'block' : 'none';
                
                if(shouldMute) log("Zosta≈Çe≈õ wyciszony przez studio.", 'error');
                else log("Mikrofon w≈ÇƒÖczony.", 'success');

                // Potwierd≈∫ status do OBS (≈ºeby Re≈ºyser widzia≈Ç zmianƒô koloru)
                if(globalConn && globalConn.open) {
                    globalConn.send({ type: 'mic-status', muted: shouldMute });
                }
            }
        }
    </script>
</body>
</html>
