<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GOŚĆ (Kamera)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #222; color: white; padding: 20px; }
        video { width: 300px; border: 2px solid #00ff00; border-radius: 8px; margin-top: 20px; background: #000; }
        input, button { padding: 10px; font-size: 16px; }
        #logs { margin-top: 20px; color: #aaa; font-size: 0.9em; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; }
        .error { color: #ff4444; font-weight: bold; }
        .success { color: #00ff00; }
        .container { background: #333; padding: 20px; border-radius: 10px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jesteś Gościem</h1>
        <video id="localVideo" autoplay muted playsinline></video>
        <br><br>
        
        <label>Dołącz do pokoju (ID OBS):</label>
        <input type="text" id="target-id" value="">
        <button id="join-btn" onclick="joinRoom()">DOŁĄCZ</button>

        <div id="logs"></div>
    </div>

    <script>
        // --- 1. Definicja funkcji logowania (TEGO BRAKOWAŁO) ---
        function log(msg, type = 'info') {
            const logs = document.getElementById('logs');
            const p = document.createElement('div');
            p.innerText = `> ${msg}`;
            if(type === 'error') p.className = 'error';
            if(type === 'success') p.className = 'success';
            logs.appendChild(p);
            console.log(msg);
        }

        const peer = new Peer(); 

        // --- 2. Automatyczne pobieranie ID z linku ---
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomID = urlParams.get('room');
            
            if(roomID) {
                document.getElementById('target-id').value = roomID;
                log(`Wykryto pokój: ${roomID}. Kliknij Dołącz.`);
            } else {
                log('Brak ID pokoju w linku. Wpisz ręcznie.', 'error');
            }
        }

        // --- 3. Obsługa zdarzeń PeerJS ---
        peer.on('open', (id) => {
            log(`Twoje ID Gościa: ${id}`, 'success');
        });

        peer.on('error', (err) => {
            log(`Błąd PeerJS: ${err.type}`, 'error');
            if(err.type === 'peer-unavailable') {
                log('Nie znaleziono OBS o takim ID. Sprawdź czy OBS jest włączony!', 'error');
            }
        });

        // --- 4. Funkcja dołączania ---
        function joinRoom() {
            const targetId = document.getElementById('target-id').value;
            const btn = document.getElementById('join-btn');
            
            if(!targetId) {
                log("Wpisz ID pokoju!", "error");
                return;
            }

            btn.disabled = true;
            log(`Próba dostępu do kamery...`);

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then((stream) => {
                log(`Kamera OK.`, 'success');
                document.getElementById('localVideo').srcObject = stream;
                
                log(`Dzwonię do OBS: ${targetId}...`);
                
                // Dzwonimy (wysyłamy wideo)
                const call = peer.call(targetId, stream);
                
                // Monitorujemy czy zestawiono połączenie
                call.on('open', () => {
                     log("Połączenie zestawione! Powinieneś być widoczny w OBS.", "success");
                });

                call.on('close', () => {
                    log("Rozłączono przez serwer.", 'error');
                    btn.disabled = false;
                });
                
                call.on('error', (err) => {
                    log("Błąd wideo: " + err, 'error');
                    btn.disabled = false;
                });
            })
            .catch(err => {
                log(`Błąd kamery: ${err.name} - ${err.message}`, 'error');
                if(err.name === 'NotReadableError') {
                    log('WSKAZÓWKA: Kamera może być zajęta przez inną kartę!', 'error');
                }
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
