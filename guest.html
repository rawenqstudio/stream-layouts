<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOŚĆ - Kamera</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #222; color: white; padding: 20px; margin: 0; }
        .container { background: #333; padding: 20px; border-radius: 10px; display: inline-block; max-width: 90%; }
        video { width: 100%; max-width: 400px; border: 2px solid #00ff00; border-radius: 8px; margin-top: 20px; background: #000; }
        input { padding: 10px; font-size: 16px; width: 200px; text-align: center; }
        button { padding: 10px 20px; font-size: 16px; background: #28a745; border: none; color: white; cursor: pointer; border-radius: 5px; }
        button:disabled { background: #555; }
        #logs { margin-top: 20px; color: #aaa; font-size: 0.8em; text-align: left; background: #111; padding: 10px; border-radius: 5px; height: 150px; overflow-y: auto; font-family: monospace; }
        .error { color: #ff4444; }
        .success { color: #00ff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jesteś Gościem</h1>
        <p>Upewnij się, że zezwoliłeś na dostęp do kamery.</p>
        
        <video id="localVideo" autoplay muted playsinline></video>
        <br><br>
        
        <label>ID Pokoju:</label>
        <input type="text" id="target-id" value="">
        <button id="join-btn" onclick="joinRoom()">DOŁĄCZ</button>

        <div id="logs">LOGI SYSTEMOWE:</div>
    </div>

    <script>
        // Funkcja logowania na ekranie
        function log(msg, type = 'info') {
            const logs = document.getElementById('logs');
            const p = document.createElement('div');
            p.innerText = `> ${msg}`;
            if(type === 'error') p.className = 'error';
            if(type === 'success') p.className = 'success';
            logs.appendChild(p);
            logs.scrollTop = logs.scrollHeight; // Auto-scroll
            console.log(msg);
        }

        // Konfiguracja TURN (Open Relay)
        const turnConfig = [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443?transport=tcp", username: "openrelayproject", credential: "openrelayproject" }
        ];

        const peer = new Peer(undefined, {
            config: { iceServers: turnConfig }
        });

        // Auto-ID z linku
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomID = urlParams.get('room');
            if(roomID) {
                document.getElementById('target-id').value = roomID;
                log(`Wykryto pokój: ${roomID}. Kliknij Dołącz.`);
            } else {
                log('Brak ID w linku. Wpisz ręcznie.', 'error');
            }
        }

        peer.on('open', (id) => {
            log(`Twoje ID Klienta: ${id}`, 'success');
        });

        peer.on('error', (err) => {
            log(`Błąd PeerJS: ${err.type}`, 'error');
        });

        function joinRoom() {
            const targetId = document.getElementById('target-id').value;
            const btn = document.getElementById('join-btn');
            
            if(!targetId) { return log("Brak ID pokoju!", "error"); }

            btn.disabled = true;
            log(`Otwieranie kamery...`);

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then((stream) => {
                log(`Kamera aktywna.`, 'success');
                document.getElementById('localVideo').srcObject = stream;
                
                log(`Dzwonię do OBS (${targetId})...`);
                const call = peer.call(targetId, stream);
                
                // Monitorowanie połączenia
                const connCheck = peer.connect(targetId);
                connCheck.on('open', () => log("Połączono z serwerem OBS!", "success"));
                connCheck.on('error', (e) => log("Błąd połączenia: " + e, "error"));

                call.on('close', () => {
                    log("Rozłączono.", 'error');
                    btn.disabled = false;
                });
                
                call.on('error', (err) => {
                    log("Błąd wideo: " + err, 'error');
                    btn.disabled = false;
                });
            })
            .catch(err => {
                log(`Błąd kamery: ${err.name}`, 'error');
                log('Sprawdź uprawnienia lub zamknij inne karty używające kamery.', 'error');
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
