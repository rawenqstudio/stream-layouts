<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GO≈öƒÜ (Kamera)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #222; color: white; padding: 20px; }
        video { width: 100%; max-width: 400px; border: 2px solid #00ff00; border-radius: 8px; margin-top: 20px; background: #000; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; margin-top: 20px; }
        button:disabled { background: #555; cursor: not-allowed; }
        #logs { margin-top: 20px; color: #aaa; font-size: 0.9em; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; }
        .error { color: #ff4444; font-weight: bold; }
        .success { color: #00ff00; }
        input { display: none; }
    </style>
</head>
<body>
    <h1>Jeste≈õ Go≈õciem</h1>
    <p>Kliknij poni≈ºej, aby wej≈õƒá na wizjƒô.</p>
    
    <video id="localVideo" autoplay muted playsinline></video>
    <br>
    
    <input type="text" id="target-id">
    <button id="join-btn" onclick="joinRoom()">DO≈ÅƒÑCZ DO STUDIA</button>

    <div id="logs"></div>

    <script>
        function log(msg, type = 'info') {
            const logs = document.getElementById('logs');
            const p = document.createElement('div');
            p.innerText = `> ${msg}`;
            if(type === 'error') p.className = 'error';
            if(type === 'success') p.className = 'success';
            logs.appendChild(p);
            console.log(msg);
        }

        // --- LOGIKA SIECIOWA ---
        const urlParams = new URLSearchParams(window.location.search);
        const useStunOnly = urlParams.get('stunonly');

        const fullTurnConfig = [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "turn:openrelay.metered.ca:80?transport=udp", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:80?transport=tcp", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443?transport=udp", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443?transport=tcp", username: "openrelayproject", credential: "openrelayproject" }
        ];

        const stunOnlyConfig = [ { urls: "stun:stun.l.google.com:19302" } ];
        const selectedConfig = useStunOnly ? stunOnlyConfig : fullTurnConfig;

        if(useStunOnly) log("üöÄ TRYB TURBO (STUN Only) w≈ÇƒÖczony.");
        else log("üõ°Ô∏è Tryb Standard (TURN) aktywny.");

        // Go≈õƒá ma losowe ID
        const peer = new Peer(undefined, {
            config: { iceServers: selectedConfig },
            debug: 2
        }); 

        window.onload = function() {
            const roomID = urlParams.get('room');
            if(roomID) {
                document.getElementById('target-id').value = roomID;
                log(`Pok√≥j: ${roomID}. Gotowy.`);
            } else {
                log('B≈ÅƒÑD: Brak ID pokoju w linku.', 'error');
                document.getElementById('join-btn').disabled = true;
            }
        }

        peer.on('open', (id) => {
            log(`Twoje ID: ${id}`, 'success');
        });

        peer.on('error', (err) => {
            log(`B≈ÇƒÖd PeerJS: ${err.type}`, 'error');
        });

        function joinRoom() {
            const targetId = document.getElementById('target-id').value;
            const btn = document.getElementById('join-btn');
            
            btn.disabled = true;
            btn.innerText = "≈ÅƒÖczenie...";
            
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then((stream) => {
                log(`Kamera OK.`, 'success');
                document.getElementById('localVideo').srcObject = stream;
                
                log(`Dzwoniƒô do OBS...`);
                const call = peer.call(targetId, stream);
                
                const connMonitor = peer.connect(targetId);
                connMonitor.on('open', () => {
                   log('Po≈ÇƒÖczenie zestawione! Jeste≈õ na wizji.', 'success');
                   btn.innerText = "JESTE≈ö NA WIZJI";
                });
                
                call.on('close', () => {
                    log("Roz≈ÇƒÖczono.", 'error');
                    btn.disabled = false;
                    btn.innerText = "DO≈ÅƒÑCZ DO STUDIA";
                });
                
                call.on('error', (err) => {
                    log("B≈ÇƒÖd wideo: " + err, 'error');
                });
            })
            .catch(err => {
                log(`B≈ÇƒÖd kamery: ${err.name}`, 'error');
                btn.disabled = false;
                btn.innerText = "SPR√ìBUJ PONOWNIE";
            });
        }
    </script>
</body>
</html>
